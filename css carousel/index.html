<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            #slider {
                overflow: hidden;
            }
            #slider figure {
                position: relative;
                width: 500%;
                height: 100%;
                margin: 0;
                left: 0;
                animation: 20s slider infinite;
            }
            #slider figure img {
                width: 20%;

                float: left;
            }
            @keyframes slider {
                0% {
                    left: 0;
                }
                20% {
                    left: 0;
                }
                25% {
                    left: -100%;
                }
                45% {
                    left: -100%;
                }
                50% {
                    left: -200%;
                }
                70% {
                    left: -200%;
                }
                75% {
                    left: -300%;
                }
                95% {
                    left: -300%;
                }
                100% {
                    left: -400%;
                }
            }
        </style>
    </head>
    <body>
        <div id="slider">
            <figure>
                <img src="https://picsum.photos/600/600?random=1" alt="" />
                <img src="https://picsum.photos/600/600?random=2" alt="" />
                <img src="https://picsum.photos/600/600?random=3" alt="" />
                <img src="https://picsum.photos/600/600?random=4" alt="" />
                <img src="https://picsum.photos/600/600?random=5" alt="" />
            </figure>
        </div>
    </body>
</html>
