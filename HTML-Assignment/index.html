<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Sign Up</title>
</head>

<body>
  <form action="/" method="post" class="form">
    <div class="container">
      <h1 class="header">Sign Up</h1>
      <div class="flexbox">
        <input type="text" class="form__box box--half" name="fname" placeholder="First Name" required>
        <input type="text" class="form__box box--half" name="lname" placeholder="Last Name" required>
        <input type="tel" class="form__box" name="phone" placeholder="Mobile No." pattern="[0-9]{10}" required>
        <input type="email" class="form__box" name="email" placeholder="Email Address" required>
        <input type="password" class="form__box box--half" name="password" placeholder="Password" required>
        <input type="password" class="form__box box--half" name="password" placeholder="Confirm Password" required>
        <div class="agree__check">
          <input type="checkbox" class="checkbox--box" name="checkbox" required>
          <label class="checkbox--text">I Agree</label>
        </div>
        <p class="text__agreement">By Clicking <button class="btn__register__sm">Register</button>, you agree to the <a>Terms and Conditions</a> set out by this site,
          including our Cookie Use.</p>
        <button class="btn__register form__box box--half" type="submit">Register</button>
        <button class="btn__signIn  form__box box--half" type="submit">Sign In</button>
      </div>
    </div>
  </form>
</body>

</html>
