<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
        <p id="title"><b>Sign Up</b></p>
        <input type="text" id="fname" name="fname" class="responsive" placeholder="First Name">
        <input type="text" id="lname" name="lname" class="responsive" placeholder="Last Name">
        <input type="tel" id="phone" name="phone" placeholder="Mobile No." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <input type="email" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="password" id="password" name="password" class="responsive" placeholder="Password">
        <input type="password" id="password2" name="password2" class="responsive" placeholder="Confirm Password">
        <div id="check">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree"><b>I Agree</b></label>
        </div>
        <p id="disclaimer">
            By clicking <span id="emphasis"><b>Register</b></span>, you agree to the
            <a href="#" id="link">Terms and Conditions</a>
            set out by this site, including our Cookie Use.
        </p>
        <button type="button" id="register" class="inputButtons">Register</button>
        <button type="button" id="signin" class="inputButtons">Sign In</button>
    </div>
</body>

</html>
