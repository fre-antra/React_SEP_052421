<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZ Antra HTML Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form action="" class="form">
        <div>
            <input class="form__name col-12" type="text" name="fName" placeholder="First Name">
            <input class="form__name col-12" type="text" name="lName" placeholder="Last Name">
        </div>
        <input class="form__mobile col-12" type="tel" name="mobile" placeholder="Mobile No.">
        <input class="form__email col-12" type="email" name="email" placeholder="Email Address">
        <div>
            <input class="form__password col-12" type="password" name="password" placeholder="Password">
            <input class="form__password col-12" type="password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="form__agree">
            <input class="form__checkbox col-6" type="checkbox" name="agree" value="I Agree">
            <label class="form__checkbox_label-1 col-6" for="agree">I Agree</label>
            <label class="form__checkbox_label-2 col-12" for="agree">By clicking <span id="register">Register</span>, you agree to the <span id="terms">Terms and Conditions</span> set out by this site, including our Cookie Use.</label>
        </div>
        <div>
            <input class="form__button register col-12" type="button" name="Register" value="Register">
            <input class="form__button sign-in col-12" type="button" name="Sign In" value="Sign In">
        </div>
    </form>
</body>
</html>
