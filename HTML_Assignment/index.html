<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shuchintha Srinivasa" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="row">
        <input class="col-6" type="text" placeholder="First Name" />
        <input class="col-6" type="text" placeholder="Last Name" />
      </div>
      <div class="row">
        <input class="col-12" type="number" placeholder="Mobile No." />
      </div>
      <div class="row">
        <input class="col-12" type="text" placeholder="Email Address" />
      </div>
      <div class="row">
        <input class="col-6" type="password" placeholder="Password" />
        <input class="col-6" type="password" placeholder="Confirm Password" />
      </div>
      <div class="agree">
        <div class="col-2">
          <input class="agree__check" type="checkbox" id="agree" />
          <label class="agree__label" for="agree">I Agree</label>
        </div>
        <div class="col-10">
          <span class="agree__terms">
            By clicking
            <button class="btn btn--blue btn--small">Register</button>, you
            agree the <a href="#" class="terms">Terms and Conditions</a> set out
            by this site, including out Cookie Use.
          </span>
        </div>
      </div>

      <div class="row">
        <button class="col-6 btn btn--blue">Register</button>
        <button class="col-6 btn btn--green">Sign In</button>
      </div>
    </div>
  </body>
</html>
