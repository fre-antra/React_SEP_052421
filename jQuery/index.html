<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Practice</title>
    <style>
      * {
        align-items: center;
        margin: 10px 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .ajax-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- DOM Traversal and Manipulation -->
    <button class="continue">Hello</button>

    <!-- Event Handling -->
    <p id="banner-message">This is the banner message</p>
    <div id="button-container"><button>Show Banner</button></div>
    <!-- AJAX -->
    <div class="ajax-container">
      <p>Ajax content:</p>
      <p class="ajax-text"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
