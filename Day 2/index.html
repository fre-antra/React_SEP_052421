<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <div class="row">
        <input class="col-1 col-md-2" type="text" value="First Name" />
        <input class="col-1 col-md-2" type="text" value="Last Name" />
      </div>
      <div class="row">
        <input class="col-2 col-md-2" type="text" value="Mobile No." />
      </div>
      <div class="row">
        <input class="col-2 col-md-2" type="text" value="Email Address" />
      </div>
      <div class="row">
        <input class="col-1 col-md-2" type="text" value="Password" />
        <input class="col-1 col-md-2" type="text" value="Confirm Password" />
      </div>

      <div class="row">
        <div
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 30%;
          "
        >
          <input style="left: 20px; position: relative" type="checkbox" />
          <label style="font-size: 1ch; left: 25px; position: relative"
            >I Agree</label
          >
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 70%;
          "
        >
          <p>By clicking</p>
          <label style="color: white; background-color: #3a80bb" ;
            >Register</label
          >
          <p>,you agree to the</p>
          <a href="">Terms and Conditions</a>
          <p>&nbspset out by this set,</p>
          <p>including our Cookie use.</p>
        </div>
      </div>
      <div class="row">
        <button
          class="col-1 col-md-2"
          style="background-color: #3a80bb; margin-top: 20px"
        >
          Register
        </button>
        <button
          class="col-1 col-md-2"
          style="background-color: chartreuse; margin-top: 20px"
        >
          Sign In
        </button>
      </div>
    </div>
  </body>
</html>
