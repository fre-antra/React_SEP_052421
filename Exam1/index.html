<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums search app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script async src="./index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <form class="searchbar">
          <input
            type="text"
            id="searchbar-input"
            class="searchbar__input"
            placeholder="Search here"
          />
          <div class="searchbar__button">
            <svg
              class="svg-icon search-icon"
              aria-labelledby="title desc"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 19.9 19.7"
            >
              <g class="search-path" fill="none" stroke="#848F91">
                <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
                <circle cx="8" cy="8" r="7" />
              </g>
            </svg>
          </div>
        </form>
      </div>

      <div class="content">
        <div class="search-header">
          <p id="search-info">Search Albums by Artist Name</p>
        </div>
        <div class="result-container" id="result-container"></div>
      </div>
    </div>
  </body>
</html>
