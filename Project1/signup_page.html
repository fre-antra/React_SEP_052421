<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "signup.css">
</head>

<body>
    <form class = "form" action = "">
        <div class = "container">
            <h1>Sign Up</h1>
            <div class = "name">
                <input type = "text" class = "col-6" name = "firstName" placeholder = "First Name">
                <input type = "text" class = "col-6" name = "LastName" placeholder = "Last Name">
            </div>

            <div class = "info">
                <input type = "text" class = "col-12" name = "mobileNo." placeholder = "Mobile No.">
                <input type = "text" class = "col-12" name = "email" placeholder = "Email Address">
            </div>
            
            <div class = "password">
                <input type = "password" class = "col-6" name = "password" placeholder = "Password">
                <input type = "password" class = "col-6" name = "confirmPassword" placeholder = "Confirm Password">
            </div>

            <div class = "check">
                <span class="col-3">
                    <input type="checkbox">
                    <label for="agree"><strong>I Agree</strong></label>
                </span>
                
                <span class = "col-9">
                    By clicking <span class="blue_button">&nbsp;Register&nbsp;</span>, you agree to the <a href="">Term and Condition</a> set out by this site,
                    including cookies
                </span>
            </div>
            
            <div class="buttons">
                <button class = "col-6" id="buttons_register">Register</button>
                <button class = "col-6" id="buttons_sign_in">Sign in</button>
            </div>
            

        </div>
    </form>
    
    
</body>
</html>
