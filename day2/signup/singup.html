<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="header">Sign Up</div>

    <div class="container">
      <form action="/" method="POST">
        <div class="row">
          <div class="col-50-left">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="col-50-right">
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <label for="mobile">Mobile No.</label>
            <input
              type="text"
              id="mobile"
              name="mobile number"
              placeholder="Mobile No."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email address"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-50-left">
            <label for="password">password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="col-50-right">
            <label for="password">password</label>
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <input type="checkbox" id="consent" name="consent" value="agree" />
            <label for="consent">I Agree</label><br />
          </div>
          <div class="col-70">
            <p>
              By clicking <span class="register">Register</span>, you agree to the
              <a href="" class="tandc">Terms and Conditions</a> set out by this site,
              including our Cookie Use.
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-50-left">
            <label for="register">register</label>
            <input type="submit" value="Register" />
          </div>
          <div class="col-50-right">
            <label for="signin">Sign In</label>
            <input type="submit" value="Sign In" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
