<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <h1>Sign up</h1>
  <form action="" class="form">
    <!--      <label for="firstName">First Name: </label>-->
    <input type="text" id="firstName" name="firstName" placeholder="First Name">
    <!--      <label for="lastName">Last Name: </label>-->
    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
    <input type="text" placeholder="Mobile No." class="one-row">
    <input type="text" placeholder="Email Address" class="one-row">
    <input type="text" placeholder="Password">
    <input type="text" placeholder="Confirm Password">
    <div class="area1">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">I Agree</label>
      <span>By clicking <button class="btn">Register</button>, you agree to the <a href="">Term and Condition</a> set out by this site,
         including cookies</span>
    </div>
    <div class="area2">
      <button type="submit" class="blue">Register</button>
      <button class="green">Sign In</button>
    </div>
  </form>
</div>
</body>
</html>
