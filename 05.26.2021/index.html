<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form class="register-form" action="/submit">
            <div class="register-form__title">Sign Up</div>
            <div class="register-form__input register-form__one-row">
                <input type="text" placeholder="First Name" />
            </div>
            <div class="register-form__input register-form__one-row">
                <input type="text" placeholder="Last Name" />
            </div>
            <div class="register-form__input">
                <input type="text" placeholder="Mobile No." />
            </div>
            <div class="register-form__input">
                <input type="text" placeholder="Email Address" />
            </div>
            <div class="register-form__input register-form__one-row">
                <input type="password" placeholder="Password" />
            </div>
            <div class="register-form__input register-form__one-row">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="register-form__check" ><input type="radio">&nbsp; <strong>I Agree</strong></input></div>
            <div class="register-form__instruction">By clicking <span class="regiter-form__blue-elem">register</span>, you agree to the <span>Terms and Conditions</span> set out by this site, including our Cookie Use.</div>
            <div class="register-form__register">
                <button>Register</button>
            </div>
            <div class="register-form__sign-in">
                <button>Sign In</button>
            </div>
        </form>
    </body>
</html>
