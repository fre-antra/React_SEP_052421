<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Exam-1</title>
  <link
    rel="stylesheet"
    href="./index.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
  <script src="https://use.fontawesome.com/be8aebe252.js"></script>
  <script
    async
    src="./index.js"
  ></script>
</head>

<body>
  <header class="header">
    <div class="input-wrapper"></div>
      <input
        type="text"
        class="search-bar"
        id="search-bar"
        placeholder="Search..."
      />
    <div class="i-wrapper">
      <i
        class="fa fa-search search-icon"
        aria-hidden="true"
      ></i>
    </div>
  </header>

  <main class="content">
    <div
      class="search-message"
      id="search-message"
    >
      Type Information to Search Albums
    </div>
    <br />
    <div
      class="cards-container"
      id="cards-container"
    ></div>
  </main>
</body>

</html>
