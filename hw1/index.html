 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign up</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class= "flex-container">
            <form class = "signup">     
                    <h1 class ="flex-item" >Sign Up</h1>
                <div class = "flex-item">
                    <input  placeholder="First Name"  class = "text" id="sm-box" required>
                    <input  placeholder="Last Name"  class = "text"id="sm-box" required>
                </div>
                <div class = "flex-item name">
                    <input  placeholder="Mobile No." class = "text" id="lg-box" required>
                </div>
                <div class = "flex-item email">
                    <input  placeholder="Enter Email"  class = "text" id="lg-box" required>
                </div>
                <div class = "flex-item password"> 
                    <input  placeholder="Password"  class = "text" id="sm-box" required>
                    <input  placeholder="Confirm Password"  class = "text" id="sm-box" required>
                <div>
                <div class = "agreement">
                    <div class = "flex-item agreement-checkbox">
                        <input type="checkbox" id="agree" name="agree" value="Boat">
                        <label for="agree"> I Agree</label><br> 
                </div>
                    <div class = "flex-item agreement-text" >By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by the site, including our Cookie use</div>
                </div>
                <br/>
                <br/>
                <div class = "flex-item buttons">
                    <button type="submit" id = "btn1" >Register</button>
                    <button type="submit" id = "btn2">Sign In</button>
                </div>   
            </form>
        </div>
    </body>
</html>
