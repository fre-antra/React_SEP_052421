<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class='wrapper'>
      <h1>Sign Up</h1>
      <div class='section--name'>
         <input class='input name first--name' type="text" value='' placeholder="First Name">
         <input class='input name last--name' type="text" value='' placeholder="Last Name">
      </div>
      <div class='section--credential'>
         <input class='input credential mobile' type="text" value='' placeholder="Mobile No.">
         <input class='input credential email' type="text" value='' placeholder="Email Address">
      </div>
      <div class='section--password'>
         <input class='input password o--pw' type="password" value='' placeholder="Password">
         <input class='input password c--pw' type="password" value='' placeholder="Confirm Password">
      </div>
      <div class='section--agreement'>
         <label for="I Agree"><input type="checkbox" value='agree'/><span class='agree'><strong>I Agree</strong></span></label>
         <p>By clicking <span class='register'><strong>Register</strong></span>, you agree to the <a class='terms' href="">Terms and Conditions</a> set<br/>out by this site, including our Cookie Use.</p>
      </div>
      <div class='section--button'>
         <button class='button register--button'>Register</button>
         <button class='button signin--button'>Sign In</button>
      </div>
      <footer class='footer'>
         <p>Antra Inc. 21355 Ridgetop Circle Suite 300 Dulles VA 20166</p>
         <p><strong>Phone: 703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net website: www.antra.net</strong></p>
      </footer>
   </div>
</body>
</html>
