<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Day 3 - Html Assignment</title>
</head>

<body>
    <div class='container'>
        <h1>Sign up</h1>
        <form>
            <div class='form__inputField--inline'>
                <input type="text" placeholder='First Name'>
                <input type="text" placeholder='Last Name'>
            </div>
            <input class='form__inputField--block' type="tel" placeholder='Mobile No.'>
            <input class='form__inputField--block' type="email" placeholder='Email Address'>
            <div class='form__inputField--inline'>
                <input type="password" placeholder='Password'>
                <input type="password" placeholder='Confirm Password'>
            </div>
            <div class='form__checkboxStatement'>
                <div class='form__checkboxStatement__checkbox'>
                    <input type="checkbox">
                    <label>I Agree</label>
                </div>
                <span> By clicking <span class='form__checkboxStatement__highlightText'>Register</span>, you agree to the
                    <a href='#'> Terms and Conditions</a> set out by this site, including our Cookie Use.
                </span>
            </div>
            <div class='form__inputField--inline'>
                <input class='register-button' type="button" value="Register">
                <input class='signin-button' type="button" value="Sign in">
            </div>
        </form>
    </div>
</body>

</html>
