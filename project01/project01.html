<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Project 01</title>
      <link rel="stylesheet" href="project01.css">
  </head>
  <body>
    <h1 class="signup">Sign Up</h1>
    <div class="row">
        <input type="text" class="col-6 col-md4" id="user__firstname" placeholder="First Name">
        <input type="text" class="col-6 col-md4" id="user__lastname" placeholder="Last Name">
    </div>
    <div class="row">
        <input type="text" class="col-6 col-md8" id="user__mobilenum" placeholder="Mobile No.">
    </div>
    <div class="row">
        <input type="text" class="col-6 col-md8" id="user__email" placeholder="Email Address">
    </div>
    <div class="row">
        <input type="password" class="col-6 col-md4" id="user__password" placeholder="Password">
        <input type="password" class="col-6 col-md4" id="user__password__confirm" placeholder="Confirm Password">
    </div>
    <div class="confirmdata">
        <input type="checkbox" id="user__agreement"> I agree
        <p id="register__acknoledge">
            By clicking Register, you agree the Terms and Conditions set
            out by the site, including our Cookie Use.
        </p>
    </div>
    <div class="button">
        <button type="submit" class="col-6 col-md4" id="register__button">Register</button>
        <button type="submit" class="col-6 col-md4" id="signin__button">Sign In</button>
    </div>
  </body>
</html>
