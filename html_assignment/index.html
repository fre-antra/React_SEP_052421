<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="">
      <h1 class="form__header">Sign Up</h1>
      <div class="row">
        <div class="row--item">
          <input type="text" placeholder="First Name">
        </div>
        <div class="row--item">
          <input type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="row--item">
          <input type="tel" placeholder="Mobile No.">
        </div>
      </div>
      <div class="row">
        <div class="row--item">
          <input type="email" placeholder="Email Address">
        </div>
      </div>
      <div class="row">
        <div class="row--item">
          <input type="password" placeholder="Password">
        </div>
        <div class="row--item">
          <input type="password" placeholder="Confirm Password">
        </div>
      </div>
      <div class="row">
        <div class="agree-checkbox col-8">
          <input type="checkbox" id="agree" name="agree">
          <label for="agree">I Agree</label>
        </div>
        <p class="prompt">
          By clicking <span class="highlight-text">Register</span>, you agree to the <a class="terms" href="">Terms and
            Conditions</a>
          set
          out by this site, including our Cookie Use.
        </p>
      </div>
      <div class="row">
        <div class="row--item">
          <button class="btn btn--register">Register</button>
        </div>
        <div class="row--item">
          <button class="btn btn--sign-in">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
