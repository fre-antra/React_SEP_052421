<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form class = "sign-up-form">
            <h1>Sign Up</h1>

            <div class="form-name">
                <input type="text" placeholder="First Name" id="first-name">
                <input type="text" placeholder="Last Name" id="last-name">
            </div>

            <div>
                <input type="text" placeholder="Mobile No." class="input-group">
            </div>

            <div>
                <input type="email" placeholder="Email Address" class="input-group">
            </div>
            

            <div class="form_password">
                <input type="password" placeholder="Password" id="password-1">
                <input type="password" placeholder="Confirm Password" id="password-2">
            </div>

            <div class="check-content"> 
                <div class="checkbox">
                    <input type="checkbox" name="agree" value="agree">
                    <label for="agree">I Agree</label>
                </div>

                <div class="text-content">
                    By clicking<span><button id="text-register">register</button></span> , you agree to the 
                    <a href="">Terms and Conditions</a> set out by this site, 
                    including our Cookie Use.
                </div>
            </div>

            <div class="form_button">
                <button id="register">Register</button>
                <button id="sign-in">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
