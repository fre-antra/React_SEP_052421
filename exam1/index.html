<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS App</title>
</head>

<body>
  <header class="app-header">
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-bar__input">
        <img src="./assets/search_icon.png" alt="search-icon">
      </div>
    </div>
  </header>

  <main class="main-container">
    <section class="section-content">
      <div class="section__header">
        <p class="section__header-text">Search Albums by ArtistName:</p>
      </div>
      <div class="section__result">
        <div class="card">
          <div class="card__image-wrapper">
            <img class="card__image" src="" alt="album">
          </div>
          <div class="card__text-wrapper">
            <p class="card__text">Text</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
<script type="module" src="./src/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>

</html>
