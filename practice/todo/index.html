<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="app-header">Welcome to Antra</header>
    <!-- Main Section -->
    <main class="content">
      <section class="todolist">
        <header class="todo__title">Todo List</header>
        <div class="row">
          <input
            type="text"
            name="inputTask"
            id="todo__input"
            class="todo__input"
            placeholder="Add new todo task"
          />
          <button class="btn"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo__content">
            <!-- Content coming from API JSON placeholder todo list -->
          <!-- <li>Hello </li>
          <li>How</li>
          <li>Are</li>
          <li>You?</li> -->
         
      </section>
    </main>
  </body>
</html>
