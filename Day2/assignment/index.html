<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="index.css"
  >
  <title>Sign Up</title>
</head>

<body>
  <form>
    <div class="container">

      <h1 class="header">Sign Up</h1>

      <div class="form">
        <input
          type="text"
          class="form__box box--half"
          placeholder="First Name"
        >
        <input
          type="text"
          class="form__box box--half"
          placeholder="Last Name"
        >
        <input
          type="tel"
          class="form__box"
          placeholder="Mobile Number"
        >
        <input
          type="email"
          class="form__box"
          placeholder="Email Address"
        >
        <input
          type="password"
          class="form__box box--half"
          placeholder="Password"
        >
        <input
          type="password"
          class="form__box box--half"
          placeholder="Confirm Password"
        >

        <div class="agree__check">
          <input
            type="checkbox"
            class="checkbox--box"
          >
          <label class="checkbox--text">I Agree</label>
        </div>

        <p class="text__agreement">By clicking <button class="btn__register__sm">Register</button>, you agree to the
          <a>Terms and Conditions</a> set out by this site,
          including our Cookie use.</p>

        <button
          class="btn__register form__box box--half"
        >Register</button>
        <button
          class="btn__signIn form__box box--half"
        >Sign In</button>
      </div>
    </div>
  </form>
</body>

</html>
