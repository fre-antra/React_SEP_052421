<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Baihan Chen">
        <title>Antra LogIn</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- form element is used to create an HTML form for user input -->
        <form class="mainBody">
            <h1>Sign Up</h1>
            <section class="name">
                <input type="text" class="name__first" placeholder="First Name">
                <input type="text" class="name__last" placeholder="Last Name">
            </section>
            
            <section class="info">
                <input type="tel" class="info__mobileNum" placeholder="Mobile No.">
                <input type="email" class="info__email" placeholder="Email Address">
            </section>
            
            <section class="password" >
                <input type="password" class="password__first"placeholder="Password">
                <input type="password" class="password__confirm" placeholder="Confirm Password">
            </section>
            
            <div class="aggrement">
                <div class="aggrement__check">
                    <input type="checkbox" class="aggrement__checkbox" id="check">
                    <label for="check"><strong>I Agree</strong></label>
                </div>
                
                <div class="aggrement__note">
                    By clicking <button class="aggrement__register">Register</button>, you agree to the <span class="aggrement__term">Terms and Conditions</span>  
                    set out by this site, including our Cookie Use.
                </div>
            </div>


            <section class="buttons">
                <button class="buttons__register">Register</button>
                <button class="buttons__login">Log in </button>
            </section>

        </form>
        
    </body>
</html>
