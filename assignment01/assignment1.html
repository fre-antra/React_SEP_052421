<!DOCTYPE html>

<head>

</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <div class="grid">
        <input type="text" class="column1" placeholder="First Name" required>
        <input type="text" class="column2" placeholder="Last Name" required>
        <input type="text" class="column3" placeholder="Moblie No." required>
        <input type="email" class="column4" placeholder="Email Address" required>
        <input type="password" class="column5" placeholder="Password" required>
        <input type="password" class="column6" placeholder="Confirm Password" required>
    </div><br>
    <div class="agreement">
        <div class='check-agreement'>
           <input type='checkbox' id="agree" class="agree" />
           <label for="agree"><b>I Agree</b></label>
        </div>
        <p class="terms">
           By clicking <span class="btn00">Register</span>, you agree to the <a href="javascript:;" class="condition">Terms and Conditions</a> set out by this site, including our Cookie Use
        </p>
    </div><br>
    <div class="grid">
        <input type="submit" class="btn01" value="Register">
        <input type="submit" class="btn02" value="Sign In">
    </div>
</div>
</body>
</html>
